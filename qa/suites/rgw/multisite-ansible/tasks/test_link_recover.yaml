tasks:
- ssh-keys: null
- install.ship_utilities: null
- rhceph_ansible:
    cluster: c1
- rhceph_ansible:
    cluster: c2
- new-rgw-multisite:
   realm:
     name: test-realm
     is_default: true
   zonegroups:
     - name: test-zg
       is_master: true
       is_default: true
       zones:
         - name: test-zone
           is_master: true
           is_default: true
           endpoints: [c1.rgw.0]
         - name: test-zone2
           is_default: true
           endpoints: [c2.rgw.1]
- netem:
    clients: [c1.rgw.0]
    iface: eno1
    dst_client: c2.rgw.1
    link_toggle_interval: 10  # no need to mention units. Dafault takes seconds.
- multisite-test.userexec:
      master_client: c1.rgw.0
      test_dir_version: v1
      master_config:
        user_count: 3
- sleep:
      duration: 60
- multisite-test:
      test-name: test_Mbuckets
      test_dir_version: v1
      test_client: c1.rgw.0
      bucket_count: 5
