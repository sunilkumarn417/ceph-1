tasks:
- ssh-keys: null
- install.ship_utilities: null
- rhceph_ansible:
    cluster: c1
- rhceph_ansible:
    cluster: c2
- new-rgw-multisite:
   realm:
     name: test-realm
     is_default: true
   zonegroups:
     - name: test-zg
       is_master: true
       is_default: true
       zones:
         - name: test-zone
           is_master: true
           is_default: true
           endpoints: [c1.rgw.0]
         - name: test-zone2
           is_default: true
           endpoints: [c2.rgw.1]
- netem:
    clients: [c1.rgw.0]
    iface: eno1
    dst_client: c2.rgw.1
    delay_range: [30ms, 100ms]
- multisite-test.userexec:
      master_client: c1.rgw.0
      test_dir_version: v1
      master_config:
        user_count: 3
- sleep:
   duration: 60
- ceph-ipmi.poweroff: [c1.rgw.0]
- new-rgw-multisite.failover:
      new_master_zone: test-zone2
      new_master: c2.rgw.1
- sleep:
   duration: 30
- multisite-test:
      test-name: test_Mbuckets_with_Nobjects
      test_dir_version: v1
      test_client: c2.rgw.1
      bucket_count: 2
      objects_count: 5
      min_file_size: 5
      max_file_size: 10
- ceph-ipmi.poweron: [c1.rgw.0]
- sleep:
   duration: 60
- new-rgw-multisite.failback:
- sleep:
   duration: 100
- multisite-test.pull-io-info:
- verify-io:
      verification_script: read_io_info
- multisite-test:
      test-name: test_Mbuckets_with_Nobjects
      test_dir_version: v1
      test_client: c1.rgw.0
      target_config:
        bucket_count: 5
        objects_count: 5
        min_file_size: 5
        max_file_size: 10
- sleep:
   duration: 120
- multisite-test.pull-io-info:
- verify-io:
      verification_script: read_io_info
